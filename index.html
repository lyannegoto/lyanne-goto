<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Ly</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

	<link href="css/style.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Sobre Mim</a></li>
				|
				<li><a href="#">Orçamento</a></li>
				|
				<li><a href="#">Ensaios</a></li>
			</ul>
		</nav>
	</header>

	<section class="section-carousels">
		<div class="row">
			<div class="col col-carousel">
				<div id="carouselMuie" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#carouselMuie" data-bs-slide-to="0" class="active"
							aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#carouselMuie" data-bs-slide-to="1"
							aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#carouselMuie" data-bs-slide-to="2"
							aria-label="Slide 3"></button>
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="images/muie/1.jpg" class="d-block" alt="...">
						</div>
						<div class="carousel-item">
							<img src="images/muie/2.jpg" class="d-block" alt="...">
						</div>
						<div class="carousel-item">
							<img src="images/muie/3.jpg" class="d-block" alt="...">
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselMuie"
						data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselMuie"
						data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>

			<div class="col col-carousel">
				<div id="carouselMana" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#carouselMana" data-bs-slide-to="0" class="active"
							aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#carouselMana" data-bs-slide-to="1"
							aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#carouselMana" data-bs-slide-to="2"
							aria-label="Slide 3"></button>
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="images/mana/1.jpg" class="d-block" alt="...">
						</div>
						<div class="carousel-item">
							<img src="images/mana/2.jpg" class="d-block" alt="...">
						</div>
						<div class="carousel-item">
							<img src="images/mana/3.jpg" class="d-block" alt="...">
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselMana"
						data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselMana"
						data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>

			<div class="col col-carousel">
				<div id="carouselFamilia" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#carouselFamilia" data-bs-slide-to="0" class="active"
							aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#carouselFamilia" data-bs-slide-to="1"
							aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#carouselFamilia" data-bs-slide-to="2"
							aria-label="Slide 3"></button>
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="images/familia/1.jpg" class="d-block" alt="...">
						</div>
						<div class="carousel-item">
							<img src="images/familia/2.jpg" class="d-block" alt="...">
						</div>
						<div class="carousel-item">
							<img src="images/familia/3.jpg" class="d-block" alt="...">
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselFamilia"
						data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselFamilia"
						data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
		</div>
	</section>

	<section class="section-phrase">
		<div class="row">
			<div class="col phrase">
				<h2>
					Em busca de ter meu próprio
				</h2>
				<h2>
					estúdio para continuar registrando os
				</h2>
				<h2>
					<span>melhores sorrisos</span> da sua <span>família</span>.
				</h2>
			</div>
		</div>
	</section>

	<section class="section-flower">
		<div class="row">
			<div class="col">
				<div class="flower">
					<img src="images/flor pb.png" alt="Girl in a jacket"> 
				</div>
			</div>
		</div>
	</section>

	<footer>
		@lyannegfotografia
		<p>
			cadê o plugin lyanne
		</p>
	</footer>
</body>

</html>
